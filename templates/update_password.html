<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="/static/jquery-3.3.1.js"></script>
    <title>修改密码</title>
    <div style="position:fixed; z-index: -1; width: 100%; height: 100%; left: 0px; top:0px;">
         <img src="/static/img/beijing2.jpg" width="100%" height="100%"/>
    </div>
    <style>
        #error{
            color: red;
        }
         .panel-primary > .panel-heading {
            color: #ffffff;
            {#background-color: #0000ff;#}
            border-color: #202c3c;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 20px;
            line-height: 2;
            color: #fe5a08;
            background-color: #e4c965;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="margin-top: 10%" >
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading"><h2>修改密码</h2></div>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <p>输入旧密码: <input type="text" name="old_password" class=" form-control" ></p>
                    </div>
                    <div class="form-group">
                        <p>输入新密码: <input type="text" name="new_password" class=" form-control" ></p>
                    </div>
                    <div class="form-group">
                        <p>确认新密码: <input type="text" name="repeat_password" class=" form-control"></p>
                    </div>

                    <input type="submit" value="修改密码" class="btn btn-primary" >
                    <span id="error">{{ err_msg }}</span>
                </form>

            </div>
        </div>
    </div>
</div>
</body>

</html>
