<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <title>编辑学生</title>
    <div style="position:fixed; z-index: -1; width: 100%; height: 100%; left: 0px; top:0px;">
         <img src="/static/img/beijing8.jpg" width="100%" height="100%"/>
    </div>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="margin-top: 5%">
        <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
        <div class="panel-heading">编辑学生信息</div>

                <div class="panel-body">
                    <form action="/student_update/?id={{ student.id }}" method="post">
                    <p><input type="hidden" name="id" value="{{ student.id }}"> </p>
                <div class="form-group">
                    <p>学号: <input type="text" name="student_number" class="form-control" value="{{ student.student_number}}"></p>
                </div>
                <div class="form-group">
                    <p>姓名: <input type="text" name="name" class="form-control" value="{{ student.name }}"></p>
                </div>
                <div class="form-group">
                    <p>性别: <input type="text" name="sex" class=" form-control" value="{{ student.sex }}"></p>
                </div>

                <div class="form-group">
                    <p>班级:<select name="pclass" class="form-control">
                        {% for pclass in pclass_list %}
                            {% if pclass == student.pclass  %}
                                <option value="{{ pclass.id }}" selected>{{ pclass.name }}</option>
                            {% else %}
                                <option value="{{ pclass.id }}">{{ pclass.name }}</option>
                            {% endif %}

                        {% endfor %}
                    </select>
                    </p>
                </div>

                <div class="form-group">
                    <p>民族: <input type="text" name="nation" class=" form-control" value="{{ student.nation }}"></p>
                </div>

                <div class="form-group">
                    <p>出生日期: <input type="date" name="birthday" class=" form-control" value="{{ student.birthday|date:"Y-m-d"}}"></p>
                </div>

                <div class="form-group">
                    <p>生源地: <input type="text" name="birthplace" class=" form-control" value="{{ student.birthplace }}"></p>
                </div>


                <input type="submit" value="确认修改" class="btn btn-primary">
            </form>

                </div>


        </div>
        </div>
    </div>
</div>
</body>
</html>
