<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <title>新增老师</title>
    <div style="position:fixed; z-index: -1; width: 100%; height: 100%; left: 0px; top:0px;">
         <img src="/static/img/beijing1.jpg" width="100%" height="100%"/>
    </div>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="margin-top: 10%">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">添加老师</div>

                <div class="panel-body">
                    <form action="" method="post">

                        <div class="form-group">
                            <p>姓名: <input type="text" name="name" class="form-control"></p>
                        </div>
                        <div class="form-group">
                            <p>性别: <input type="text" name="sex" class=" form-control"></p>
                        </div>
                        <div class="form-group">
                            <p>职称: <input type="text" name="title" class=" form-control"></p>
                        </div>


                        <div class="form-group">
                            <p>通讯地址: <input type="text" name="address" class=" form-control"></p>
                        </div>

                        <div class="form-group">
                            <p>联系电话: <input type="text" name="phone" class=" form-control"></p>
                        </div>


                        <input type="submit" value="提交" class="btn btn-primary">
                    </form>

                </div>

            </div>


        </div>
    </div>
</div>
</body>
</html>
