<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <title>编辑课程</title>
    <div style="position:fixed; z-index: -1; width: 100%; height: 100%; left: 0px; top:0px;">
         <img src="/static/img/beijing8.jpg" width="100%" height="100%"/>
    </div>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="margin-top: 10%">
        <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
        <div class="panel-heading">编辑课程信息</div>

                <div class="panel-body">
                    <form action="/course_update/?id={{ course.id }}" method="post">
                    <p><input type="hidden" name="id" value="{{ course.id }}"> </p>

                <div class="form-group">
                    <p>课程名称: <input type="text" name="name" class="form-control" value="{{ course.name }}"></p>
                </div>
                <div class="form-group">
                    <p>学分: <input type="text" name="credit" class=" form-control" value="{{ course.credit}}"></p>
                </div>

                <div class="form-group">
                    <p>授课老师:<select name="teacher" class="form-control">
                        {% for teacher in teacher_list%}
                            {% if teacher == course.teacher %}
                                <option value="{{ teacher.id }}" selected>{{ teacher.name }}</option>
                            {% else %}
                                <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                            {% endif %}

                        {% endfor %}
                    </select>
                    </p>
                </div>


                <input type="submit" value="确认修改" class="btn btn-primary">
            </form>

                </div>


        </div>
        </div>
    </div>
</div>
</body>
</html>
