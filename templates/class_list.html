{% extends 'admin_index.html' %}

{% block content %}
    <script>
        $('.student').removeClass('active')
        $('.teacher').removeClass('active')
        $('.pclass').addClass('active')
        $('.course').removeClass('active')
        $('.grade').removeClass('active')
    </script>

    <div class="panel panel-primary">
        <div class="panel-heading">班级管理</div>
        <div class="panel-body">
            <a href="/class_add/" class="btn btn-primary pull-right">新增</a>
            <table class="table  table-bordered">
                <thead>
                <tr>
                    <th>id</th>
                    <th>班级编号</th>
                    <th>院系</th>
                    <th>编辑</th>
                    <th>删除</th>
                </tr>
                </thead>
                <tbody>
                {% for class in class_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ class.name }}</td>
                        <td>{{ class.faculty}}</td>
                        <td><a href="/class_update/?id={{class.id}}">编辑</a></td>
                        <td><a href="/class_delete/?id={{class.id}}">删除</a></td>
                    </tr>
                {% endfor %}

                </tbody>

            </table>


        </div>

        <div class="panel-footer">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">上一页</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">下一页</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>


{% endblock %}
