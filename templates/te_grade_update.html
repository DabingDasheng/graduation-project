<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <title>修改成绩</title>
    <div style="position:fixed; z-index: -1; width: 100%; height: 100%; left: 0px; top:0px;">
         <img src="/static/img/beijing3.jpg" width="100%" height="100%"/>
    </div>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="margin-top: 10%">
        <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
        <div class="panel-heading">修改成绩</div>

                <div class="panel-body">
                    <form action="/te_grade_update/?id={{ grade.id }}" method="post">
                    <p><input type="hidden" name="id" value="{{ grade.id }}"> </p>
                <div class="form-group">
                    <p>学生学号: <input type="text" name="student_number" class="form-control" value="{{ grade.student.student_number}}"></p>
                </div>

                 <div class="form-group">
                    <p>课程名称:<select name="course_id" class="form-control">
                        {% for course in course_list %}
                            {% if course == grade.course %}
                                <option value="{{ course.id }}" selected>{{ course.name }}</option>
{#                            {% else %}#}
{#                                <option value="{{ course.id }}">{{ course.name }}</option>#}
                            {% endif %}
                        {% endfor %}
                    </select>
                    </p>
                </div>

                <div class="form-group">
                    <p>成绩: <input type="text" name="grade" class=" form-control" value="{{ grade.grade }}"></p>
                </div>


                <input type="submit" value="确认修改" class="btn btn-primary">
            </form>

                </div>


        </div>
        </div>
    </div>
</div>
</body>
</html>
